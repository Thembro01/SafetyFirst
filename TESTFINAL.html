
<!DOCTYPE html>
<html>
<head>
 <title>Safety First</title>
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
 <meta charset="utf-8">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='custom.css' rel='stylesheet' type='text/css'>
 <style>
  html, body, #map {
   height: 100%;
   margin: 0px;
   padding: 0px
  }
 </style>
 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry"></script>
 <script>
  function initialize() {
   var map = new google.maps.Map(document.getElementById("map"), {
     center: {lat: 38.633063, lng: -90.312007},
     zoom: 15,
     mapTypeId: google.maps.MapTypeId.ROADMAP
   });
   
   getDirections(map);
  }

  function moveMarker(map, marker, latlng) {
   marker.setPosition(latlng);
   //map.panTo(latlng); //change it to map to your location
  }

  function autoRefresh(map, pathCoords) {
   var i, route, marker;
   
   route = new google.maps.Polyline({
    path: [],
    geodesic : true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2,
    editable: false,
    map:map
   });
   
   marker=new google.maps.Marker({map:map, icon:"http://i.imgur.com/VaGxAl9.png"});

   for (i = 0; i < pathCoords.length; i++) {    
    setTimeout(function(coords) {
     route.getPath().push(coords);
     moveMarker(map, marker, coords);
    }, 750 * i, pathCoords[i]);
   }
  }
  
  function getDirections(map) {
   var directionsService = new google.maps.DirectionsService();
   
   var start = new google.maps.LatLng(38.633063, -90.312007);
   var end = new google.maps.LatLng(38.650083, -90.311142);
   var request = {
    origin:start,
    destination:end,
    travelMode: google.maps.TravelMode.DRIVING
   };
   directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
     autoRefresh(map, result.routes[0].overview_path);
    }
   });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
 </script>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body style="background-color:powderblue;">
<div class="container">
<div class="row"><div class="col-lg-8 col-lg-offset-5">
<font color="red"><h1><b> SafetyFirst </b></h1></font>
</div></div></div>
 <div id="map"></div>
</body>
</html>
