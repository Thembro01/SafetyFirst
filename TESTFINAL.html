<!--assume it only runs when google maps is open (so it doesn’t ping you when you aren’t driving) -->
<!DOCTYPE html>
<html>
<head>
 <title>Safety First</title>
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
 <meta charset="utf-8">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='custom.css' rel='stylesheet' type='text/css'>
 <style>
  html, body, #map {
   height: 100%;
   margin: 0px;
   padding: 0px
  }
 </style>
 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry"></script>
 <script>
  function initialize() {
   var map = new google.maps.Map(document.getElementById("map"), {
     center: {lat: 38.533063, lng: -90.312007},
     zoom: 15,
     mapTypeId: google.maps.MapTypeId.ROADMAP
   });
   
   getDirections(map);
   getDirections2(map); 
  }

  function moveMarker(map, marker, latlng) {
   marker.setPosition(latlng);
   //map.panTo(latlng); //change it to map to your location
  }
   function moveMarker2(map, marker, latlng) {
   marker.setPosition(latlng);
   map.panTo(latlng); 
  }

  function autoRefresh(map, pathCoords) {
   var i, route, marker;
    var j, route2, marker2;
   route = new google.maps.Polyline({
    path: [],
    geodesic : true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2,
    editable: false,
    map:map
   });
   route2 = new google.maps.Polyline({
    path: [],
    geodesic : true,
    strokeColor: '#0000FF',
    strokeOpacity: 1.0,
    strokeWeight: 2,
    editable: false,
    map:map
   });
   
  marker=new google.maps.Marker({map:map, icon:"http://i.imgur.com/VaGxAl9.png"});
	marker2=new google.maps.Marker({map:map, icon:"http://www.wcbuzz.com/file/2015/09/car-service-car-with-tool-icon-on-yellow-map-pointer-vector-illustration_187389968.jpg.png"});

   for (i = 0; i < pathCoords.length; i++) {    
    setTimeout(function(coords) {
     route.getPath().push(coords);
     moveMarker(map, marker, coords);
    }, 650 * i, pathCoords[i]);
   }
      for (j = 0; j < pathCoords.length; j++) {    
    setTimeout(function(coords2) {
     route2.getPath().push(coords);
     moveMarker2(map, marker2, coords);
    }, 1000 * j, pathCoords[j]);
   }
  }
  
  function getDirections(map) {
   var directionsService = new google.maps.DirectionsService();
   var start = new google.maps.LatLng(38.633063, -90.312007);
   var end = new google.maps.LatLng(38.650083, -90.311142);
   var request = {
    origin:start,
    destination:end,
    travelMode: google.maps.TravelMode.DRIVING
   };
   directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
     autoRefresh(map, result.routes[0].overview_path);
    }
   });
  }
   function getDirections2(map) {
   var directionsService2 = new google.maps.DirectionsService();
   var start2 = new google.maps.LatLng(38.533063, -90.312007);
   var end2 = new google.maps.LatLng(38.550083, -90.311142);
   var request2 = {
    origin:start2,
    destination:end2,
    travelMode: google.maps.TravelMode.DRIVING
   };
   directionsService2.route(request2, function(result, status) { //when just route it uses new coords, when route2 it uses old coords
    if (status == google.maps.DirectionsStatus.OK) {
     autoRefresh(map, result.routes[0].overview_path);
    }
   });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
 </script>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body style="background-color:powderblue;">
<div class="container">
<div class="row"><div class="col-lg-8 col-lg-offset-5">
<font color="red"><h1><b> SafetyFirst </b></h1></font>
</div></div></div>
 <div id="map"></div>
</body>
</html>
